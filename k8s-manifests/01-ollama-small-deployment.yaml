---
# Small Model (1B) - Development/Testing Workload
# Uses MIG 1g.6gb profile - smallest A30 partition
# Perfect for: CI/CD, testing, lightweight inference
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-small
  namespace: ai-dev
  labels:
    app: ollama
    model-size: small
    workload: development
spec:
  replicas: 2  # Multiple replicas for redundancy
  selector:
    matchLabels:
      app: ollama
      model-size: small
  template:
    metadata:
      labels:
        app: ollama
        model-size: small
        workload: development
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/models"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/mig-1g.6gb: 1  # Request 1g.6gb MIG slice
          limits:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/mig-1g.6gb: 1
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ollama-models-small
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-A30
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-small
  namespace: ai-dev
spec:
  selector:
    app: ollama
    model-size: small
  ports:
  - port: 11434
    targetPort: 11434
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-small
  namespace: ai-dev
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nutanix-files  # Nutanix Files for shared storage
  resources:
    requests:
      storage: 10Gi
