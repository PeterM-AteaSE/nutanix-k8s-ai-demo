---
# Large Model (70B+) - Production Workload
# Uses full A30 GPU (24GB) - maximum performance
# Perfect for: Production inference, customer-facing APIs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-large
  namespace: ai-workloads
  labels:
    app: ollama
    model-size: large
    workload: production
spec:
  replicas: 2  # One replica per A30 GPU for redundancy
  selector:
    matchLabels:
      app: ollama
      model-size: large
  template:
    metadata:
      labels:
        app: ollama
        model-size: large
        workload: production
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/models"
        - name: OLLAMA_NUM_PARALLEL
          value: "4"  # Handle multiple concurrent requests
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "1"  # Only load large model
        resources:
          requests:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: 1  # Request full A30 GPU
          limits:
            memory: "48Gi"
            cpu: "16"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ollama-models-large
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-A30
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: ollama
                model-size: large
            topologyKey: kubernetes.io/hostname  # Spread across nodes
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-large
  namespace: ai-workloads
spec:
  selector:
    app: ollama
    model-size: large
  ports:
  - port: 11434
    targetPort: 11434
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-large
  namespace: ai-workloads
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nutanix-files
  resources:
    requests:
      storage: 100Gi
